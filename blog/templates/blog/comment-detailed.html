{% extends "main/base.html" %}
{% load static %}

{% block content %}
<section class="main-section section-height-adjustment">
    <div class="container-lg">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-9 col-sm-10 col-11">
                <section class="bg-light">
                    <!-- Suggested Comment Section -->
                    <div class="my-3 p-3 bg-body rounded shadow">
                        <div class="d-flex justify-content-between border-bottom pb-2 ">
                            <h6>Comments Section</h6>
                            <small><a class="a-cat" href="#"></a>Author profile</small>
                        </div>
                        <div class="d-flex text-muted pt-3">
                            <img class="comment-section-image me-1" src="{{ comment.owner.image.url }}" alt="..." />
                            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                                <div class="d-flex mb-1 justify-content-between">
                                    <strong class="text-gray-dark">@{{ comment.owner }}</strong>
                                    <!-- Comments options Button -->
                                    <div class="btn-group">
                                        <a class="a-cat dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Delete</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item" href="#">Hide</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <span class="d-block text-break">{{ comment.comment }}</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
