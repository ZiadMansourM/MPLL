{%extends 'main/base.html'%}

{%block content%}
<section class="main-section section-height-adjustment">
    <div class="container-lg">
        <div class='content-section'>
            <form method="POST">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> Delete Book </legend>
                    <h2>
                        Are you sure you want to remove the Book " {{object.name}} " ?
                    </h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit"> Yes,Delete </button>
                    <a class="btn btn-outline-info" href="{% url 'book-detail' object.id %}"> cancel </a>
                </div>
            </form>
        </div>
    </div>
</section>
{%endblock content%}
